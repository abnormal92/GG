<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Blurred Background</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #ff0096; /* Fallback background color */
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        45deg,
        rgba(255, 0, 150, 0.8),
        rgba(0, 204, 255, 0.8),
        rgba(0, 255, 128, 0.8),
        rgba(255, 255, 0, 0.8)
      );
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      filter: blur(15px); /* Reduced blur for better performance */
    }
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      background: rgba(0, 0, 0, 0.3); /* Semi-transparent background for better readability */
      padding: 20px;
      border-radius: 10px;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      background: linear-gradient(45deg, #ff0096, #00ccff);
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .button:hover {
      background: linear-gradient(45deg, #ff66a3, #33d6ff);
      transform: translateY(-5px);
    }
    .button:active {
      transform: translateY(2px);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>Code To Reedem "FreeFire"</h1>
    <a href="main.html" class="button">Get Started!</a>
  </div>
</body>
</html>
